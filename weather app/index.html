<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link rel="icon" type="image/x-icon" href="images/weather-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>  <!--temperrature example -->
            <h2 class="city">New York</h2> <!--city name example -->
            <div class="details">
                <div class="row">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p> <!--humidity example -->
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/feels_like.png">
                        <div>
                            <p class="feels-like">30°c</p> <!--feels-like temperature example -->
                            <p>Feels Like</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 km/h</p> <!--wind speed example -->
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <img src="images/pressure.png">
                        <div>
                            <p class="pressure">999 hPa</p> <!--air pressure example -->
                            <p>Air Pressure</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/visibility.png">
                        <div>
                            <p class="visibility">5 km</p> <!-- visibility example -->
                            <p>Visibility</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/uv.png"> 
                        <div>
                            <p class="uv">Weaker</p> <!--uv index example -->
                            <p>Ultraviolet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
